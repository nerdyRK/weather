<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome</h1>

    <h2>
        Technologies : Node, Express and client-side :)</h2>

    <button><a href="/weather-m">Check Weather</a></button>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin-bottom: 7vh;

        }

        body {
            display: flex;
            max-width: 100vw;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            font-family: sans-serif;
            background: linear-gradient(50deg, rgb(233, 75, 101), rgba(133, 167, 231, 0.753));
        }

        h2 {
            max-width: 90vw;
        }

        a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.788);
            font-weight: bolder;
            text-shadow: 2px 2px 3px black;
            font-size: 1.1rem;
        }

        button {
            padding: 8px 10px;
            border-radius: 15px 3px 15px 3px;
            background: linear-gradient(0deg, rgba(0, 0, 255, 0.534), rgb(89, 89, 156));


            transition: background 0.2s;
        }

        button:hover {
            background: linear-gradient(180deg, rgba(0, 0, 255, 0.534), rgb(89, 89, 156));
        }
    </style>
</body>

</html>
